<!DOCTYPE html>
<html>
<head>
<title>Online Stopwatch</title>
</head>
<body>
<div id="timer" style="font-size:500px">0:00</div>  
<button onclick="start()" style="color:red">Start</button>
<button onclick="stop()">Stop</button>
<button onclick="zero();">Restart</button>
<script>
var i=1;
function start(){

refreshIntervalId=setInterval(function(){
replace="";
if(i%60<10){//%60
replace="0";
}
let ii=i;
document.getElementById("timer").innerHTML=Math.floor(ii/60)+":"+replace+(ii%60);
i++;
},1000)
}
function stop()
{
clearInterval(refreshIntervalId);
}
function zero()
{
i=0;
document.getElementById("timer").innerHTML="0:00";
}

</script>
</body>
</html>
